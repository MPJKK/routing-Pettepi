<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


<article *ngFor="let pysakki of reittiTaulukko">
    <section class="mat-typography">
        <h2>
            {{ pysakki.name }}
        </h2>
    </section>

    <section class="mat-typography">
        <h2>
            Hae pys√§kin reitit <i class="material-icons">face</i>
        </h2>
    </section>

    <agm-map [latitude]="pysakki.lat" [longitude]="pysakki.lon" [zoom]="22">
        <agm-marker [latitude]="pysakki.lat" [longitude]="pysakki.lon"></agm-marker>
    </agm-map>

    <ul>
        <li *ngFor="let reitti of pysakki.patterns">
            <h4>{{reitti.name}}</h4>
            <p><span [class]="reitti.directionId | piippu">{{reitti.directionId | routeDirection }}</span>
                {{reitti.route.longName}}</p>
        </li>
    </ul>
</article>
